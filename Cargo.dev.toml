cargo-features = ["resolver"]

[workspace]
members = [
	"authority",
	"bencher",
	"benchmarking",
	"currencies",
	"oracle",
	"oracle/rpc",
	"oracle/rpc/runtime-api",
	"tokens",
	"traits",
	"utilities",
	"rewards",
	"nft",
	"build-script-utils",
	"weight-gen",
	"weight-meter",
]
resolver = "2"

[profile.dev]
split-debuginfo = "unpacked"

